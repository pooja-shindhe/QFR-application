<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0"><i class="bi bi-file-earmark-text"></i> Create Contract</h3>
        </div>
        <div class="card-body p-4">
          @if (error) {
            <div class="alert alert-danger">{{ error }}</div>
          }
          @if (success) {
            <div class="alert alert-success">{{ success }}</div>
          }

          <form [formGroup]="contractForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label fw-bold">Contract Value (USD) *</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" formControlName="contractValue">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Start Date *</label>
                <input type="date" class="form-control" formControlName="startDate">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">End Date *</label>
                <input type="date" class="form-control" formControlName="endDate">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Payment Terms</label>
              <textarea class="form-control" formControlName="paymentTerms" rows="2"
                placeholder="e.g., 50% advance, 50% on delivery"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Delivery Terms</label>
              <textarea class="form-control" formControlName="deliveryTerms" rows="2"
                placeholder="e.g., FOB, CIF, etc."></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Additional Terms & Conditions</label>
              <textarea class="form-control" formControlName="terms" rows="4"
                placeholder="Enter any additional terms and conditions"></textarea>
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-secondary" routerLink="/rfq-list">Cancel</button>
              <button type="submit" class="btn btn-primary px-4" [disabled]="contractForm.invalid || loading">
                @if (loading) {
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Creating...
                } @else {
                  <i class="bi bi-check-circle me-2"></i>Create Contract
                }
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
